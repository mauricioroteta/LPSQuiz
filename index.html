<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8">
  <title>Juego de preguntas</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>
</head>

<body>
  <style>
    * {
      transition: all 0.3s;
    }

    body {
      background:rgb(207,16,46);
      padding: 0;
      margin: 0;
      text-align: center;
      font-family: calibri;
      font-size: 120%;
    }

    .logolps{
      height: 10vh;
    }

    .contenedor-1{
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .contenedor {
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .encabezado {
      position: relative;
      background: white;
      width: 30rem;
      padding: 5px;
      border-radius: 20px;
    }

    .categoria {
      opacity: 0.3;
      text-align: left;
    }

    .pregunta {
      /* padding: 10px; */
      visibility: hidden;
    }

    .imagen {
      object-fit: cover;
      height: 300px;
      width: 300px;
    }

    .btn {
      background: white;
      width: 80%;
      max-width: 100%;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 6px 6px 3px rgb(97, 64, 64);
    }

    .btn:hover {
      transform: scale(1.08);
    }
    
    .numero{
      visibility: hidden;
      position: absolute;
      opacity:0.3;
      top: 10px;
      right: 10px;
    }
    
    .puntaje{
      padding:10px;
      color:white;
    }

    .text-center {
    color: rgb(254,214,4);
}
  </style>
  <div class="contenedor-1">
    <img src="assert/LPS-Website-lps-iso.svg" class="logolps" id="logolps">
    <h1 class="text-center">Jug√° con La Perseverancia Seguros</h1>
    <img src="assert/LPS-Website-lps-iso.svg" class="logolps" id="logolps">
  </div>

  <div class="contenedor">
    <div class="puntaje" id="puntaje"></div>
    <div class="encabezado">
      <div class="categoria" id="categoria">
      </div>
      <div class="numero" id="numero"></div> 
      <div class="pregunta" id="pregunta">
      </div>
      <img src="#" class="imagen" id="imagen">
    </div>
    <div class="btn" id="btn1" onclick="oprimir_btn(0)"></div>
    <div class="btn" id="btn2" onclick="oprimir_btn(1)"></div>
    <div class="btn" id="btn3" onclick="oprimir_btn(2)"></div>
    <div class="btn" id="btn4" onclick="oprimir_btn(3)"></div>
    
    <script src="index.js"></script>
  </div>
  <footer class="px-2 py-2 fixed-bottom bg-danger text-white">
    <span>
    <!--   <a class="text-white" href="ganadores.html"> Ver Ganadores </a> --> 
    </span>
</footer>
</body></html>
